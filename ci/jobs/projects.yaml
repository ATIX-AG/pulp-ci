- project:
    name: build-automation
    jobs:
     - 'build-automation-repo-{release_config}'
    release_config:
     - 2.6-dev
     - 2.6-testing
     - 2.6-release
     - 2.7-dev
     - 2.8-dev
     - master

- project:
    name: build-automation-promote
    jobs:
     - 'build-automation-promote-{release_config}'
    release_config:
      - 2.8-dev:
         version: 2.8
      - master:
         version: 2.9

- project:
    name: ci-update-jobs
    jobs:
     - ci-update-jobs

- project:
    name: integration
    jobs:
     - integration-tests

- project:
    name: pulp-dev
    os:
        - f22
        - f23
        - rhel6
        - rhel7
    pulp_version:
        - 2.7
        - 2.8
        - 2.9:
            reverse_trigger: 'master'
    reverse_trigger: '{pulp_version}-dev'
    jobs:
        - pulp-{pulp_version}-dev-{os}

- project:
    name: pulp-fixtures-publisher
    jobs:
        - pulp-fixtures-publisher

- project:
    name: pulp-installer
    jobs:
        - pulp-installer

- project:
    name: pulp-upgrade
    os:
        - f22
        - f23
        - rhel6
        - rhel7
    pulp_version:
        - 2.7-stable
        - 2.8-stable
    upgrade_pulp_version:
        - 2.8-nightly
    jobs:
        - 'pulp-upgrade-{pulp_version}-{upgrade_pulp_version}-trigger'
        - 'pulp-upgrade-{pulp_version}-{upgrade_pulp_version}-{os}'

- project:
    name: redmine
    jobs:
     - redmine-bugzilla-automation

- project:
    name: unittests
    jobs:
     - 'unittest-pulp-pr'
     - 'unittest-plugins-pr-jobs'
    pulp_plugin:
      - pulp_deb:
          min_coverage: 100
          unittest_branches:
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_docker:
          min_coverage: 100
          unittest_branches:
            - master
            - 2.0-dev
            - 2.0-release
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_ostree:
          min_coverage: 100
          unittest_branches:
            - master
            - 1.1-dev
            - 1.1-release
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel7-np
      - pulp_puppet:
          min_coverage: 95.0
          unittest_branches:
            - 2.6-dev
            - 2.7-dev
            - 2.8-dev
            - 2.8-release
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel5-np
            - rhel6-np
            - rhel7-np
      - pulp_python:
          min_coverage: 100
          unittest_branches:
            - 1.1-dev
            - 1.1-release
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_rpm:
          min_coverage: 87.0
          unittest_branches:
            - 2.6-dev
            - 2.7-dev
            - 2.7-release
            - 2.8-dev
            - 2.8-release
            - master
          unittest_platforms:
            - f22-np
            - f23-np
            - rhel5-np
            - rhel6-np
            - rhel7-np
